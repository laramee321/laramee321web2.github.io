<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish Playground</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <style>body, html { padding:0px; margin:0px; }</style>
</head>
<body>
  <script>
  
    Logoish.init();
speed(200);

function star(size) {
moveTo(800, 600);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
  
}


for(var x = 0;x < 300; x++){ 
  segment(x/3);  
}

  </script>
</body>
</html>
