<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish Playground</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <style>body, html { padding:0px; margin:0px; }</style>
</head>
<body bgcolor="#3b3b3b">
  <script>
  
    Logoish.init();
speed(200);
lineColor(#FFFF00);

function star(size) {
moveTo(800, 600);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
  
}

star(30);
star(60);
star(90);
star(120);
star(150);
star(180);
star(210);
star(240);
star(270);
star(300);
star(330);
star(360);
star(390);
star(420);
star(450);
star(480);

  </script>
  
</body>
</html>
