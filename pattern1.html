<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish Playground</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <style>body, html { padding:0px; margin:0px; }</style>
  
    <style type="text/css">
  h1 {
    font:helvetica, arial, sans-serif;
    position:absolute;
    z-index: -1;
    color: #fff;
    margin-left:900px;
    margin-top:600px;
    font-size:72pt;
  </style>
  
</head>
<body bgcolor="#8ffdba">
<h1>#8ffdba</h1>
  <script>
  
    Logoish.init();
speed(0);

    lineColor("#fff")
    
function star(size) {
moveTo(800, 600);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
rotate(36);
forward(size);
rotate(-108);
forward(size);
}

star(30);
star(60);
star(90);
star(120);
star(150);
star(180);
star(210);
star(240);
star(270);
star(300);
star(330);
star(360);
star(390);
star(420);
star(450);
star(480);



function star2(size) {
moveTo(1360, 600);
rotate(-36);
forward(size);
rotate(108);
forward(size);
rotate(-36);
forward(size);
rotate(108);
forward(size);
rotate(-36);
forward(size);
rotate(108);
forward(size);
rotate(-36);
forward(size);
rotate(108);
forward(size);
rotate(-36);
forward(size);
rotate(108);
forward(size);
}

star2(30);
star2(60);
star2(90);
star2(120);
star2(150);
star2(180);
star2(210);
star2(240);
star2(270);
star2(300);
star2(330);
star2(360);
star2(390);
star2(420);
star2(450);
star2(480);

  </script>
  
</body>
</html>
