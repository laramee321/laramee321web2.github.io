<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish Playground</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <style>body, html { padding:0px; margin:0px; }</style>
</head>
<body bgcolor="#252525">

<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

lineWidth(1)
lineColor(ffffff)
function other(size) {
  rotate(50);
  forward(size);
  rotate(-10);
  forward(size);
  rotate(-40);
  forward(size);
  rotate(50);
}

for(var y = 0;y < 1000; y++){ 
  other(y/10);  
}
</script>
</body></html>
