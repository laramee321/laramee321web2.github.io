<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish Playground</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <style>body, html { padding:0px; margin:0px; }</style>
</head>
<body bgcolor="#252525">

<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

lineWidth(1)

function segment(size) {
  rotate(70);
  forward(size);
  rotate(-40);
  forward(size);
  rotate(-40);
  forward(size);
  rotate(30);
}

for(var x = 0;x < 300; x++){ 
  segment(x/3);  
}
</script>
</body></html>
