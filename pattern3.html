<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logoish Playground</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <style>body, html { padding:0px; margin:0px; }</style>
  

</head>


<body>

<script>
Logoish.init();

speed(0);
hide();
lineWidth(1);
moveTo(0,0);

function square(size) {
  rotate(90);
  forward(size * 1.618);
  rotate(90);
  forward(size);
  rotate(90);
  forward(size * 1.618);
  rotate(90);
  forward(size);
}

for(var x = 20; x < 1500; x++) {
  square(x);
  
}

</script>
</body></html>
