<html><body>
<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

lineWidth(1)
moveTo(0,0)

function square(size) {
  rotate(90);
  forward(size * 1.618);
  rotate(90);
  forward(size);
  rotate(90);
  forward(size * 1.618);
  rotate(90);
  forward(size);
}

for(var x = 20; x < 1500; x++) {
  square(x);
  
}

</script>
</body></html>
